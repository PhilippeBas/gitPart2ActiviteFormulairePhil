<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulaire_Contact_Simple</title>
		<!-- Je mets le lien vers mon fichier css pour la mise en page -->
		<link rel="stylesheet" href="cssform.css">
	</head>
	<body>
	<!-- Mise en plce du formulaire -->
		<form acion ="/ma page de traitement" method="post">
	<!-- bloc pour le Nom -->
			<div>
				<label for="nom">Nom :</label>
				<input 	type="text"
						id="nom" 
						placeholder="Ici votre Nom"
						name="user_name"/>
			</div>
	<!-- bloc pour l'email -->
			<div>
				<label for="email">Email :</label>
				<input 	type="email"
						id="email" 
						placeholder="Ici votre Email"
						name="user_email"/>
			</div>
	<!-- block pour message -->
			<div>
				<label for="message">Message :</label>
				<textarea 	id="message"
							placeholder="Ici votre Texte"
							name="user_message">
				</textarea>
			</div>
	<!-- block pour le boutton -->
			<div class="button">
				<button type="submit">Envoyer votre message</button>
			</div>
		</form>
</html>
