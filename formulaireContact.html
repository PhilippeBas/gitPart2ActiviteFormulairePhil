<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulaire_Contact_Simple</title>
	</head>
	<body>
		<form acion ="/ma page de traitement" method="post">
			<div>
				<label for="nom">Nom :</label>
				<input type="text" id="nom" placeholder="Ici votre Nom"/>
			</div>
			<div>
				<label for="email">Email :</label>
				<input type="email" id="email" placeholder="Ici votre Email"/>
			</div>
			<div>
				<label for="message">Message :</label>
				<textarea id="message" placeholder="Ici votre Texte"></textarea>
			</div>
			<div class="button">
				<button type="submit">Envoyer votre message</button>
			</div>
		</form>
</html>
